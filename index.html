<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
       <h1><span class="accent-color">idea</span>box</h1>
        <form>
          <input type="text" class="user-title" placeholder="Title">
          <textarea type="text" class="user-body" placeholder="Body"></textarea>
          <button class="save-button" disabled />save</button>
        </form>
    </header>
    
    <section class="card-controls">
      <input class="search" placeholder="Search">
      <button class="clear-all-button">clear all ideas</button>
    </section>

    <main class="bottom-container">
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
