<!DOCTYPE html>
<html>
  <head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header role="banner">
       <h1><span class="accent-color">2Do</span>Box</h1>
        <form role="form">
          <label for="input-name"></label>
          <input id="input-name" type="text" class="user-title" placeholder="Title" role="textbox">
          <span class="count"><p class="title-chars">0</p><p>/120</p></span>
          <label for="input-body"></label>
          <textarea id="input-body" type="text" class="user-body" placeholder="Task" role="textbox">
          </textarea>
          <span class="count"><p class="body-chars">0</p><p>/120</p></span>
          <button class="save-button" disabled>save</button>
        </form>
    </header>
    
    <section class="card-controls" role="contentinfo">
      <input class="search" placeholder="Filter">
      <button class="clear-all-button" disabled>clear all 2Dos</button>
      <button class="show-completed-button">show completed</button>
      <div class="importance-btns">
        <button class="importance critical-btn" disabled>critical</button>
        <button class="importance high-btn" disabled>high</button>
        <button class="importance normal-btn" disabled>normal</button>
        <button class="importance low-btn" disabled>low</button>
        <button class="importance none-btn" disabled>none</button>
      </div>
    </section>

    <main class="bottom-container" role="main">

    </main>
    <button class="show-more" >show more to-dos</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
